<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day - Hussen & Saksina</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe6f2 50%, #ffd6eb 100%);
            overflow: hidden;
        }

        /* ENVELOPE SCREEN */
        .envelope-screen {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffd6eb 0%, #ffe6f2 50%, #ffeef8 100%);
            z-index: 1000;
        }

        .envelope-text-top {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 10px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .envelope-hint {
            font-size: 0.95rem;
            color: #777;
            margin-top: 15px;
        }

        .envelope {
            position: relative;
            width: 280px;
            height: 180px;
            cursor: pointer;
            margin: 10px 0;
        }

        .envelope-base {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 70%;
            background: #ffffff;
            border-radius: 0 0 16px 16px;
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.18);
        }

        .envelope-flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 70%;
            background: linear-gradient(135deg, #ff6b9d, #ff4757);
            clip-path: polygon(0 0, 100% 0, 50% 70%);
            transform-origin: top;
            transition: transform 0.6s ease;
        }

        .envelope-heart {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            color: #ffffff;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
        }

        .envelope:hover .envelope-flap {
            transform: translateY(-4px);
        }

        .open-text {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #ff4757;
            font-weight: bold;
            animation: pulse 1.4s ease-in-out infinite;
        }

        /* MAIN CARD */
        .container {
            position: relative;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .hearts-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .card {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 40px 60px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 650px;
            width: 100%;
            animation: fadeIn 0.8s ease-in;
            display: none;
            /* hidden until envelope is opened */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .photo-wrapper {
            width: 100%;
            max-width: 420px;
            margin: 0 auto 25px;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.18);
            border: 4px solid #ffe6f2;
        }

        .photo-wrapper img {
            width: 100%;
            display: block;
            object-fit: cover;
        }

        .message {
            font-size: 3rem;
            color: #ff6b9d;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .sub-message {
            font-size: 1.1rem;
            color: #777;
            margin-bottom: 20px;
        }

        .question {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .valentine {
            color: #ff4757;
            font-size: 3rem;
            display: inline-block;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        .heart-icon {
            margin: 30px 0 40px;
        }

        .heart {
            position: relative;
            width: 100px;
            height: 90px;
            margin: 0 auto;
            animation: heartbeat 1.2s ease-in-out infinite;
        }

        .heart:before,
        .heart:after {
            position: absolute;
            content: "";
            left: 50px;
            top: 0;
            width: 50px;
            height: 80px;
            background: #ff4757;
            border-radius: 50px 50px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        @keyframes heartbeat {

            0%,
            100% {
                transform: scale(1);
            }

            10%,
            30% {
                transform: scale(0.9);
            }

            20%,
            40% {
                transform: scale(1.1);
            }
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.3rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .yes-btn {
            background: linear-gradient(135deg, #ff6b9d, #ff4757);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.4);
        }

        .yes-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 71, 87, 0.6);
        }

        .no-btn {
            background: #f1f1f1;
            color: #666;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .no-btn:hover {
            transform: translateY(-3px);
            background: #e0e0e0;
        }

        .response {
            margin-top: 30px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff4757;
            min-height: 30px;
            animation: slideIn 0.5s ease;
        }

        .mini-message {
            margin-top: 10px;
            font-size: 1rem;
            color: #666;
            min-height: 20px;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.8;
            }

            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
            }

            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }
        @media (max-width: 480px) {
          .card {
            padding: 20px 18px 30px;
            border-radius: 22px;
          }
        
          .photo-wrapper {
            max-width: 320px;
            margin-bottom: 15px;
          }
        
          .message {
            font-size: 2.2rem;
            margin-bottom: 6px;
          }
        
          .sub-message {
            font-size: 0.95rem;
            margin-bottom: 12px;
          }
        
          .question {
            font-size: 1.8rem;
            margin-bottom: 18px;
          }
        
          .valentine {
            font-size: 2.2rem;
          }
        
          .heart-icon {
            margin: 18px 0 22px;
          }
        
          .heart {
            width: 70px;
            height: 60px;
          }
        
          .buttons {
            margin-top: 20px;
            gap: 12px;
          }
        
          .btn {
            padding: 10px 26px;
            font-size: 1.05rem;
          }
        
          .response {
            margin-top: 18px;
            font-size: 1.2rem;
          }
        
          .mini-message {
            font-size: 0.9rem;
          }
        
          .envelope {
            width: 230px;
            height: 150px;
          }
        
          .open-text {
            font-size: 1rem;
          }
        
          .envelope-hint {
            font-size: 0.85rem;
            padding: 0 20px;
            text-align: center;
          }
        }

    </style>
</head>

<body>
    <!-- ENVELOPE SCREEN -->
    <div class="envelope-screen" id="envelopeScreen">
        <div class="envelope-text-top">A little something for my wife üíå</div>
        <div class="envelope" id="envelope">
            <div class="envelope-base"></div>
            <div class="envelope-flap" id="envelopeFlap"></div>
            <div class="envelope-heart">‚ô•</div>
        </div>
        <div class="open-text">Tap to open your Valentine</div>
        <div class="envelope-hint">(I promise it‚Äôs something sweet, not a bill üòå)</div>
    </div>

    <!-- MAIN CARD -->
    <div class="container">
        <div class="hearts-background"></div>

        <div class="card" id="mainCard">
            <div class="photo-wrapper">
                <img src="us.jpg" alt="Us together">
            </div>

            <h1 class="message">Hey Saksina! üíï</h1>
            <p class="sub-message">The first of many Valentine's Days with my wife. I'd find you and choose you in every lifetime. ‚ù§Ô∏è
            </p>
            <h1 class="question">Will You Be My<br><span class="valentine">Valentine?</span></h1>

            <div class="heart-icon">
                <div class="heart"></div>
            </div>

            <div class="buttons">
                <button class="btn yes-btn" id="yesBtn">Yes! üíù</button>
                <button class="btn no-btn" id="noBtn">No üò¢</button>
            </div>

            <p class="response" id="response"></p>
            <p class="mini-message" id="miniMessage"></p>
        </div>
    </div>

    <!-- Music for Yes -->
    <audio id="yesMusic" src="yes-music.mp3"></audio>

    <script>
        const envelopeScreen = document.getElementById('envelopeScreen');
        const envelope = document.getElementById('envelope');
        const envelopeFlap = document.getElementById('envelopeFlap');
        const mainCard = document.getElementById('mainCard');

        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const response = document.getElementById('response');
        const miniMessage = document.getElementById('miniMessage');
        const yesMusic = document.getElementById('yesMusic');

        let noClickCount = 0;

        const noMessages = [
            "Error 404: 'No' not found üòè",
            "Are you sure? Think again‚Ä¶ üëÄ",
            "Ouch, my heart! Try the other button ü•∫",
            "System warning: 'No' is an invalid answer üö´",
            "Last chance before I start crying dramatically üò≠",
            "Okay now you‚Äôre just bullying me üòÇ",
            "Fine, I‚Äôll pretend I didn‚Äôt see that. Try again üòå",
            "The 'No' button is getting tired‚Ä¶",
            "No more 'No' for you! ü´µ"
        ];

        const miniMessages = [
            "Psst‚Ä¶ the Yes button looks nicer, just saying üòå",
            "Fun fact: People who click Yes are 100x cooler ‚ú®",
            "Legends say only soulmates click Yes üíò",
            "Plot twist: You were always going to say Yes üòâ"
        ];

        // Open envelope -> show card
        envelope.addEventListener('click', () => {
            envelopeFlap.style.transform = 'rotateX(-180deg)';

            setTimeout(() => {
                envelopeScreen.style.opacity = '0';
                envelopeScreen.style.transition = 'opacity 0.5s ease';
            }, 200);

            setTimeout(() => {
                envelopeScreen.style.display = 'none';
                mainCard.style.display = 'block';
            }, 700);
        });

        yesBtn.addEventListener('click', () => {
            response.textContent = "Yay! I knew you'd say yes! üíïüéâ";
            response.style.color = '#ff4757';
            miniMessage.textContent = "Screenshot this, it‚Äôs going in our history forever üíë";

            yesMusic.currentTime = 0;
            yesMusic.play();

            createConfetti();
        });

        noBtn.addEventListener('click', () => {
            noClickCount++;

            const msgIndex = Math.min(noClickCount - 1, noMessages.length - 1);
            response.textContent = noMessages[msgIndex];
            response.style.color = '#ff6b9d';

            const miniIndex = Math.floor(Math.random() * miniMessages.length);
            miniMessage.textContent = miniMessages[miniIndex];

            const randomX = Math.random() * (window.innerWidth - 200);
            const randomY = Math.random() * (window.innerHeight - 100);
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';

            if (noClickCount > 3 && noClickCount <= 6) {
                const scale = 1 - (noClickCount - 3) * 0.15;
                noBtn.style.transform = `scale(${scale})`;
            } else if (noClickCount > 6) {
                noBtn.style.display = 'none';
                response.textContent = "Guess there's only one real option left now... üòå";
                miniMessage.textContent = "Go on, click Yes. I‚Äôm waiting üíù";
            }
        });

        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '‚ô•';
            heart.style.position = 'fixed';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.top = '100%';
            heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
            heart.style.color = ['#ff4757', '#ff6b9d', '#ffa502', '#ff6348'][Math.floor(Math.random() * 4)];
            heart.style.opacity = Math.random() * 0.5 + 0.3;
            heart.style.pointerEvents = 'none';
            heart.style.zIndex = '5';
            heart.style.animation = `floatUp ${Math.random() * 3 + 4}s linear`;

            document.querySelector('.hearts-background').appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 7000);
        }

        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.innerHTML = ['‚ô•', '‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó'][Math.floor(Math.random() * 5)];
                    confetti.style.position = 'fixed';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-50px';
                    confetti.style.fontSize = (Math.random() * 30 + 20) + 'px';
                    confetti.style.pointerEvents = 'none';
                    confetti.style.zIndex = '100';
                    confetti.style.animation = `fall ${Math.random() * 2 + 2}s linear`;

                    document.body.appendChild(confetti);

                    setTimeout(() => {
                        confetti.remove();
                    }, 4000);
                }, i * 50);
            }
        }

        setInterval(createFloatingHeart, 500);

        for (let i = 0; i < 10; i++) {
            setTimeout(createFloatingHeart, i * 200);
        }
    </script>
</body>

</html>
