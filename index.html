<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day - Hussen & Saksina</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe6f2 50%, #ffd6eb 100%);
            overflow: hidden;
        }

        .container {
            position: relative;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .hearts-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .card {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .from {
            font-size: 1.2rem;
            color: #888;
            margin-bottom: 20px;
            font-weight: normal;
        }

        .message {
            font-size: 3rem;
            color: #ff6b9d;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .question {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .valentine {
            color: #ff4757;
            font-size: 3rem;
            display: inline-block;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        .heart-icon {
            margin: 40px 0;
        }

        .heart {
            position: relative;
            width: 100px;
            height: 90px;
            margin: 0 auto;
            animation: heartbeat 1.2s ease-in-out infinite;
        }

        .heart:before,
        .heart:after {
            position: absolute;
            content: "";
            left: 50px;
            top: 0;
            width: 50px;
            height: 80px;
            background: #ff4757;
            border-radius: 50px 50px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        @keyframes heartbeat {

            0%,
            100% {
                transform: scale(1);
            }

            10%,
            30% {
                transform: scale(0.9);
            }

            20%,
            40% {
                transform: scale(1.1);
            }
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.3rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .yes-btn {
            background: linear-gradient(135deg, #ff6b9d, #ff4757);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.4);
        }

        .yes-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 71, 87, 0.6);
        }

        .no-btn {
            background: #f1f1f1;
            color: #666;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .no-btn:hover {
            transform: translateY(-3px);
            background: #e0e0e0;
        }

        .response {
            margin-top: 30px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff4757;
            min-height: 30px;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.8;
            }

            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
            }

            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="hearts-background"></div>

        <div class="card">
            <h2 class="from">Hussen asks...</h2>
            <h1 class="message">Hey Saksina! üíï</h1>
            <h1 class="question">Will You Be My<br><span class="valentine">Valentine?</span></h1>

            <div class="heart-icon">
                <div class="heart"></div>
            </div>

            <div class="buttons">
                <button class="btn yes-btn" id="yesBtn">Yes! üíù</button>
                <button class="btn no-btn" id="noBtn">No üò¢</button>
            </div>

            <p class="response" id="response"></p>
        </div>
    </div>

    <script>
        // Button interactions
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const response = document.getElementById('response');

        yesBtn.addEventListener('click', () => {
            response.textContent = 'Yay! I knew you\'d say yes! üíïüéâ';
            response.style.color = '#ff4757';
            createConfetti();
        });

        noBtn.addEventListener('click', () => {
            response.textContent = 'Nice try! üòâüíî';
            response.style.color = '#ff6b9d';

            // Make the No button move away
            const randomX = Math.random() * (window.innerWidth - 200);
            const randomY = Math.random() * (window.innerHeight - 100);
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        });

        // Create floating hearts
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '‚ô•';
            heart.style.position = 'fixed';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.top = '100%';
            heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
            heart.style.color = ['#ff4757', '#ff6b9d', '#ffa502', '#ff6348'][Math.floor(Math.random() * 4)];
            heart.style.opacity = Math.random() * 0.5 + 0.3;
            heart.style.pointerEvents = 'none';
            heart.style.zIndex = '5';
            heart.style.animation = `floatUp ${Math.random() * 3 + 4}s linear`;

            document.querySelector('.hearts-background').appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 7000);
        }

        // Create confetti effect
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.innerHTML = ['‚ô•', '‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó'][Math.floor(Math.random() * 5)];
                    confetti.style.position = 'fixed';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-50px';
                    confetti.style.fontSize = (Math.random() * 30 + 20) + 'px';
                    confetti.style.pointerEvents = 'none';
                    confetti.style.zIndex = '100';
                    confetti.style.animation = `fall ${Math.random() * 2 + 2}s linear`;

                    document.body.appendChild(confetti);

                    setTimeout(() => {
                        confetti.remove();
                    }, 4000);
                }, i * 50);
            }
        }

        // Generate floating hearts continuously
        setInterval(createFloatingHeart, 500);

        // Initial hearts
        for (let i = 0; i < 10; i++) {
            setTimeout(createFloatingHeart, i * 200);
        }
    </script>
</body>

</html>
